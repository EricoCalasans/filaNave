

        <div class="login-container">

            <form action="" method="POST" autocomplete="off">
                <div class="login-field">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" id="username" placeholder="Usuário" autocomplete="off">

                </div>
                <div class="login-field">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Senha" autocomplete="off">

                <div class="login-button">
                    <button type="submit" class="btn btn-large btn-block">Entrar <i class="icon-arrow-right"></i></button>
                </div>
                <div class="forgot-password">
                    <a href="https://san.navedoconhecimento.org.br/admin/login/recuperar_senha">Esqueceu sua senha?</a>
                </div>
            </form>
